<!-- KONTEN -->
<main class="konten">
    <h2>Riwayat Jabatan</h2>

    <div class="pembungkus-form">

        <div class="form">

            <!-- BARIS GOLONGAN -->
            <div class="baris-form" style="grid-template-columns:240px 1fr 140px;">
                <label>Nama Jabatan</label>
                <select style="height:30px; border:1px solid #888;">
                    <option>Pilih Jabatan</option>
                    <option>III/a</option>
                    <option>III/b</option>
                    <option>IV/a</option>
                </select>
                <button class="tombol-tambah btn-kecil">TAMBAH</button>
            </div>
    
            <!-- BARIS TMT -->
            <div class="baris-form" style="grid-template-columns:240px 1fr 140px;">
                <label>TMT</label>
                <input type="date">
                <div class="aksi-vertikal">
                    <button class="tombol-ubah btn-kecil">UBAH</button>
                    <button class="tombol-hapus btn-kecil">HAPUS</button>
                </div>
            </div>
    
            <!-- TABEL -->
            <table class="tabel-riwayat">
                <thead>
                    <tr>
                        <th>Nama Jabatan </th>
                        <th>TMT</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>III/a</td>
                        <td>01-01-2020</td>
                    </tr>
                    <tr>
                        <td>III/b</td>
                        <td>01-01-2023</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
