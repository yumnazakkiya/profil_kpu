<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Identitas Pegawai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SIDEBAR MINIMAL -->
<aside class="sidebar">
    <div class="logo">
        <button onclick="kembali()">‚Üê</button>
    </div>
</aside>

<main class="konten">

    <!-- TAB MENU -->
    <div class="tab-menu">
        <button class="tab aktif">Identitas</button>
        <button class="tab">Riwayat Golongan</button>
        <button class="tab">Riwayat Jabatan</button>
        <button class="tab">Riwayat Pendidikan</button>
        <button class="tab">Riwayat Diklat</button>
        <button class="tab">Riwayat Keluarga</button>
        <button class="tab">Riwayat Tanda Jasa</button>
        <button class="tab">Riwayat SKP</button>
    </div>

    <!-- FORM IDENTITAS -->
    <section class="form-identitas">

        <!-- FOTO -->
        <div class="foto-box">
            <div class="foto"></div>
            <button class="btn-upload">UNGGAH FOTO</button>
        </div>

        <!-- FORM -->
        <div class="form-grid">
            <label>Nama</label><input type="text">
            <label>NIP</label><input type="text">
            <label>Pangkat/Gol/Ruang/TMT</label><input type="text">
            <label>Jabatan Terakhir / TMT</label><input type="text">
            <label>TMT CPNS</label><input type="date">
            <label>TMT PNS</label><input type="date">
            <label>Tempat & Tanggal Lahir</label><input type="text">
            <label>Jenis Kelamin</label><input type="text">
            <label>Agama</label><input type="text">
            <label>Status Perkawinan</label><input type="text">
            <label>Unit Kerja</label><input type="text">
            <label>Instansi</label><input type="text">
            <label>Alamat Rumah</label><input type="text">
        </div>
    </section>

    <!-- TOMBOL -->
    <div class="aksi-bawah">
        <button class="btn-ubah">UBAH</button>
        <button class="btn-hapus">HAPUS</button>
    </div>

</main>

<script src="script.js"></script>
</body>
</html>
